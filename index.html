<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper-Rock-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myH1">
        Rock - Paper - Scissors
    </h1>
    <div class="myButtons">
        <button onclick="playStation('rock')">👊</button>
        <button onclick="playStation('paper')">✋</button>
        <button onclick="playStation('scissors')">✌️</button>
    </div>

    <div id="playerDisplay">Player:</div>
    <div id="computerDisplay">Computer:</div>
    <div id="resultDisplay">IT'S A TIE!</div>

    <div id="playerScore">Player Score: 0</div>
    <div id="computerScore">Computer Score: 0</div>

    <script src="index.js"></script>
</body>
</html>
